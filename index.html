<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/style.css" />
    <script src="Assets/js/bootstrap.bundle.min.js"></script>
    <script src="Assets/js/jquery-3.3.1.min.js"></script>
    <script src="Assets/js/popper.min.js"></script>
    <script src="Assets/js/trivia.js"></script>
</head>
<body>
    <audio id="my_audio" src="Assets/audio/James Bond 007 Theme Song.mp3" loop="loop" autoplay="autoplay"></audio>
    <div class="container mainbody">
        <div class="row">
            <div class="col align-self-center">
                <h1 class="title">James Bond Trivia Challenge</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="container questionboard">
                <div class="row">
                    <div class="col align-self-center">
                        <h1 id="question">Do you want to start the Game?</h1>
                        <h2 id="countdown"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col align-self-center answers">
                        <button id="startGame">Start</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="row questionboard">
            <div class="col-md-6 wins"></div>
            <div class="col-md-6 losses"></div>
        </div>
        
    </div>
    
</body>
</html>
